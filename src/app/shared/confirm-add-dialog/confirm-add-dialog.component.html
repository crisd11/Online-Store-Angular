<div class="dialog-container">
  <img
    [src]="data.imageUrl || 'assets/images/placeholder.png'"
    [alt]="data.name"
    class="product-image"
  />

  <div class="title-price">
    <h2>{{ data.name }}</h2>
    <p class="price">{{ data.price | currency }}</p>
  </div>

  <p class="description">
    {{ data.description || 'Sin descripci√≥n.' }}
  </p>

  <div class="quantity">
    <button mat-mini-fab color="primary" (click)="decreaseQuantity()">
      <mat-icon>remove</mat-icon>
    </button>

    <span class="quantity-number">{{ quantity }}</span>

    <button mat-mini-fab color="primary" (click)="increaseQuantity()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="actions">
    <button mat-stroked-button color="warn" (click)="cancel()">
      Cancel
    </button>
    <button mat-raised-button color="primary" (click)="confirm()">
      Confirm
    </button>
  </div>
</div>
