<header class="header">
  <div class="logo-container">
    <img src="assets/images/logo.png" alt="Aycron logo" class="logo" />
    <span class="brand">Online Store</span>
  </div>

  <button class="menu-toggle" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <nav class="nav" [class.open]="isMenuOpen">
    <a *ngIf="isLogged && role === 'Admin'" routerLink="/admin-dashboard" routerLinkActive="active"> Admin Dashboard</a>
    <a routerLink="/catalog" routerLinkActive="active" (click)="closeMenu()">Catalog</a>
    <a routerLink="/cart" routerLinkActive="active" (click)="closeMenu()" class="cart-link">
      <span class="cart-icon-wrapper">
        <mat-icon>shopping_cart</mat-icon>
        <span class="cart-badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
      </span>
    </a>
    <a *ngIf="!isLogged" routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Login</a>
    <div *ngIf="isLogged" class="account-container">
      <a class="account-link" (click)="toggleAccountMenu()">My Account</a>
        <div *ngIf="showAccountMenu" class="account-dropdown">
          <button (click)="logout()">Log out</button>
        </div>
    </div>
  </nav>
</header>
