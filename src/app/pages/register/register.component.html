<div class="register-wrapper fade-in">
  <mat-card class="register-card">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Aycron" class="logo" />
    </div>

    <h2 class="text-center">Create Account</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="register-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="form.controls['email'].hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="form.controls['email'].hasError('email')">Enter a valid Email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="form.controls['password'].hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.controls['password'].hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" class="full-width mt-2" [disabled]="form.invalid || loading">
        <ng-container *ngIf="!loading">Register</ng-container>
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
      </button>
    </form>

    <p class="text-center mt-2">
      Have an account? <a routerLink="/login">Sign In</a>
    </p>

    <p *ngIf="error" class="error text-center mt-1">{{ error }}</p>
  </mat-card>
</div>
