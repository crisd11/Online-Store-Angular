name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build

      # âœ… Obtener el ID token sin usar require ni declarar variables extra
      - name: Get GitHub ID Token
        id: idtoken
        run: |
          echo "token=$(echo $ACTIONS_ID_TOKEN_REQUEST_TOKEN)" >> $GITHUB_OUTPUT

      - name: Upload prebuilt app to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        id: swa
        with:
          github_id_token: ${{ steps.idtoken.outputs.token }}
          action: "upload"
          app_location: "/"
          output_location: "dist/online-store/browser"
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Get GitHub ID Token
        id: idtoken
        run: |
          echo "token=$(echo $ACTIONS_ID_TOKEN_REQUEST_TOKEN)" >> $GITHUB_OUTPUT

      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          github_id_token: ${{ steps.idtoken.outputs.token }}
          action: "close"
